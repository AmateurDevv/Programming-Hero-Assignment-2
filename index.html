<!DOCTYPE html>

  <head>

    <title>Raiden Travels</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a193fad3af.js"

  </head>
  <body>
    <!-- First Page -->
    <header>
      <div class="navbar">
        <nav class="nav1">
          <div class="div1">
            <img class="img1" src="Images/Group 40071 (2).png" alt="Logo" />
            <h3 class="h1">Raiden <span class="span1">Travel</span></h3>
          </div>
          <div class="div2">
            <a href=""><p class="p1">Home</p></a>
            <a href=""><p class="p2">Packages</p></a>
            <a href=""><p class="p2">Testimonial</p></a>
            <a href=""><p class="p2">Blog</p></a>
            <a href=""><p class="p2">Contact</p></a>
          </div>
        </nav>
      </div>
      <div class="banner">
        <h3 class="h2">Explore Your Travel</h3>
        <p class="p3">
          Embark on a journey of discovery with . Uncover the extraordinary as
          you explore captivating destinations, immerse yourself in diverse
          cultures, and create memories that last a lifetime.
        </p>
        <div class="div3">
          <input class="date" type="text" placeholder="Where to?" />
          <select class="date">
            <option value="Timeline">When?</option>
            <option value="Today">Today</option>
            <option value="Tomorrow">Tomorrow</option>
            <option value="Select from Calendar">Select</option>
          </select>
          <select class="date">
            <option value="Travel">Select Type?</option>
            <option value="Travel">By Air</option>
            <option value="Travel">By Train</option>
          </select>
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </div>
